<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>MEDWAY HEALTHCARE</title>
  {% load static %}
  </head>


  {% load static %}
  <body style="background-color: #2F89FC; background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <div align="right" style="margin-right: 130px; margin-top: 20px;">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="calldoctor" class="btn btn-success">Call Doctor</button>
                <button type="submit" name="reporthistory" class="btn btn-success">Report History</button>
                <button type="submit" name="status" class="btn btn-success">View Status</button>
                <button type="submit" name="patientpersonaldetails" class="btn btn-success">Personal Details</button>
                <button type="submit" name="reportdoctor" class="btn btn-success">Report Doctor</button>
                <button type="submit" name="ratedoctor" class="btn btn-success">Rate Doctor</button>
                <button type="submit" name="logout" class="btn btn-success">Logout</button>
            </form>
        </div>
     
        <div class="container" style="text-align: center;">
            <div class="row" style="margin-top: 20px;">
             
                <h2 class="mb-4">Consultation</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-2">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <br>
                        <div class="mb-2">
                            <input type="number" class="form-control" name="age" placeholder="Age" required>
                        </div><br>
                        <div class="mb-2">
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div><br>
                        <div class="mb-2">
                            <select id="doctorname" name="doctorname" class="form-select" aria-label="Default select example">
                                <option value="" selected>Select Doctor</option>
                                {% for doctorname in register_doctor_list %}
                                <option value="{{ doctorname }}">{{ doctorname }}</option>
                                {% endfor %}
                            </select>
                        </div><br>
                        
                        <button type="submit" name="book" class="btn btn-success">Next</button>
                        
                    </form>
                   
            </div>
        </div>
    
</body>

</html>
