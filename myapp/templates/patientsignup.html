  <script type="text/javascript">
    function ValidatePatinet() {
      
        var patientpassword = document.getElementById("newpatientpassword").value;
        var patientconfirmPassword = document.getElementById("newpatientconfirmpassword").value;

        if (patientpassword != patientconfirmPassword) {
            alert("Please check your password. Password Does not match!");
            return false;
        }
        return true;
    }
  </script>


  {% load static %}
  <body background="{% static 'myapp/image_3.jpg' %}" style="background-size: cover;background-repeat: no-repeat;background-attachment: fixed;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <br>
    <h1 style="text-align: center; margin-top: 20px; color: #FFFFFF;">NEW PATIENT REGISTRATION</h1>

    <section class="vh-100 gradient-custom">
      <div class="container py-4 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 mt-md-4 pb-2">

                  <h2 class="fw-bold mb-1 text-uppercase">SIGNUP</h2>
                  <p class="text-white-50 mb-5">Please enter your email and password!</p>

                  <form name="loginform" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Select Profile Picture</label><br><br>
                    <div class="form-outline form-white mb-4">
                      <input type="file" id="patient_pic" name="patient_pic" accept="image/*">
                    </div>

                    <div class="form-outline form-white mb-4">
                    <input type="email" name="newpatientusername" id="newpatientusername" class="form-control form-control-lg" placeholder="Email" required/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="newpatientpassword" id="newpatientpassword" class="form-control form-control-lg" placeholder="Password" required/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="newpatientconfirmpassword" id="newpatientconfirmpassword" class="form-control form-control-lg" placeholder="Confirm Password" required/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="number" name="patientage" id="patientage" class="form-control form-control-lg" placeholder="Age" required/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="patientphone" id="patientphone" class="form-control form-control-lg" placeholder="Phone Number" required/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="patientaadhaar" id="patientaadhaar" class="form-control form-control-lg" placeholder="Aadhaar Card" required/>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="patientpan" id="patientpan" class="form-control form-control-lg" placeholder="PAN Card" required/>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" name="patientsignup" type="submit" onclick="return ValidatePatinet()">Signup</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
